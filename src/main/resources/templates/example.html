<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='UTF-8'>
    <title>example page</title>
</head>
<body>
<p>Do you know thymeleaf?</p>
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
<div th:object="${person}">
    <p th:text="|name : *{name}|"></p>
    <p th:text="|age : *{age}|"></p>
    <p>Hobbies</p>
    <ul th:each="hobby : *{hobbies}">
        <li th:text="${hobby}"></li>
        <span th:if="${hobby == 'sports'}">(main hobby)</span>
    </ul>
</div>

<a th:href="@{/api/articles/{id}(id=${person.id})}">show the article</a>

</body>
</html>
